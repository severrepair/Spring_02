<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 글쓰기</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js     "></script>

    <script>
        $(document).ready(function (){
            $("#btn-cancel").on("click", function () {
                history.back();
            });
        });
    </script>

</head>
<body>
<header th:replace="layout/Header :: mainHeader">

</header>
<main class="container my-4">
  <section>
    <div class="row">
      <div class="col-sm-6 mx-auto">
        <form action="/board/write" method="post">
          <div class="form-floating my-3">
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
              <label for="title">제목</label>
          </div>
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="user-id" name="userId" placeholder="아이디를 입력하세요">
                <label for="user-id">아이디</label>
            </div>
            <div class="form-floating my-3">
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요.">
                <label for="pwd">비밀번호</label>
            </div>
            <div class="form-floating my-3">
                <textarea rows="5" class="form-control" id="contents" name="contents" placeholder="내용을 입력하세요."></textarea>
                <label for="contents">글 내용</label>
            </div>
            <div class="d-grid gap-2 my-3">
                <button type="submit" class="btn btn-outline-primary">확인</button>
                <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
            </div>
        </form>
      </div>
    </div>
  </section>
</main>


<footer th:replace="layout/Footer :: mainFooter">

</footer>
</body>
</html>
